                <nav class="navbar navbar-dark bg-dark" >
                    <form class="form-inline" >
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>

                <div class="alert alert-success" role="alert">
                    Hey! Welcome to textutils<a href="#" class="alert-link"> # </a>Here you can Do some actions
                </div>
            </form>
                    <form action="/process/" method="post">{% csrf_token %} <!--it is used in to csrf of Post method-->
                        <div class="container">
                                <label  for="exampleFormControlTextarea1">Contain writing box</label>
                                <textarea  name='text' class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea><br>
                                <div class="custom-control custom-switch">
                                    <input type="checkbox" name = 'removepunc' class="custom-control-input" id="customSwitch">
                                    <label class="custom-control-label" for="customSwitch">Remove punctuation</label>
                                </div>

                                <div class="custom-control custom-switch">
                                        <input type="checkbox" name = 'captial' class="custom-control-input" id="customSwitch1">
                                        <label class="custom-control-label" for="customSwitch1">UPPERCASE</label>
                                    </div>

                                    <div class="custom-control custom-switch">
                                            <input type="checkbox" name = 'new_line' class="custom-control-input" id="customSwitch2">
                                            <label class="custom-control-label" for="customSwitch2">New Line Remover</label>
                                        </div>

                                    <div class="custom-control custom-switch">
                                            <input type="checkbox" name = 'extra_space' class="custom-control-input" id="customSwitch3">
                                            <label class="custom-control-label" for="customSwitch3">Extra Space Remover</label>
                                  </div>
                                 
                                  <div class="custom-control custom-switch">
                                        <input type="checkbox" name = 'char_count' class="custom-control-input" id="customSwitch4">
                                        <label class="custom-control-label" for="customSwitch4">Charactor Counter</label>
                                    </div><br>
                                    
                                    <button type="submit" class="btn btn-secondary btn-lg btn-block">Analyze text</button>
                                </form>
                            </div>
